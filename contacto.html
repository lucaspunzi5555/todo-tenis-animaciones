<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <a  href="index.html">Inicio</a>
    <a href="historia.html">Historia</a>
    <a href="contacto.html">Contactanos</a>

    
<main class="flexcontacto">
    <div>
        <img src="email.png" alt="mail" width="80px" height="80px"  >
      </div>

    <form class="row g-3">
        <div class="col-md-6">
            
            <div class="formulario">
          <label for="inputEmail4" class="form-label">Nombre</label>
          <input  type="email" class="form-control" id="inputEmail4">
        </div>
    </div>
    <div class="formulario">
        <div class="col-md-6" >
          <label for="inputPassword4" class="form-label">Apellido</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
    </div>
    <div class="formulario">
        <div class="col-12">
          <label for="inputAddress" class="form-label">Email</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="User@hotmail.com">
        </div>
    </div>
   
       
    
    <div class="formulario">
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Direccion</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
    </div>
    
    
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Confirmar
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
      
    </main>
      



</body>
</html>
